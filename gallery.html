<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Gallery - Gallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/gallery.css" />
  </head>
  <body>
    <!-- START HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand font-weight-bold text-white" href="index.html"
          ><h4>Web Gallery Arya</h4>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html"><h5>Home</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="gallery.html"
                ><h5>Gallery</h5></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- START MAIN -->
    <main>
      <!-- START SEARCH BAR AND FILTER -->
      <section class="gallery">
        <div class="container">
          <h1 class="heading">What do you want to search?</h1>
          <input type="text" placeholder="Type Image Name" id="search-box" />
          <div class="row">
            <div class="gallery-filter">
              <span class="filter-item active" data-filter="all">All</span>
              <span class="filter-item" data-filter="nature">Nature</span>
              <span class="filter-item" data-filter="people">People</span>
              <span class="filter-item" data-filter="sport">Sport</span>
              <span class="filter-item" data-filter="food">Food</span>
              <span class="filter-item" data-filter="cars">Cars</span>
              <span class="filter-item" data-filter="animals">Animals</span>
            </div>
          </div>

          <!-- START GALLERY ITEM -->
          <div class="row" id="gallery-items"></div>
        </div>
      </section>
    </main>

    <!-- START FOOTER -->
    <footer class="page-footer font-small blue bg-success">
      <div
        class="footer-copyright text-center py-3 font-weight-bold text-white"
      >
        Made with ❤️ Copyright © 2023: by
        <a
          class="font-weight-bold text-white"
          href="https://www.gedearya.site/"
        >
          I Gede Arya</a
        >
      </div>
    </footer>

    <!-- START MODAL -->
    <div
      class="modal fade"
      id="galleryModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="galleryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="galleryModalLabel">Image Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="" alt="" id="modalImage" class="img-fluid" />
            <p class="text-center mt-2" id="modalDescription"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
